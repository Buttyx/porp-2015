<section data-ng-controller="ArtifactsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="artifact.name"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/artifacts/{{artifact._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="artifact.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="artifact.user.displayName"></span>
		</em>
	</small>
</section>
