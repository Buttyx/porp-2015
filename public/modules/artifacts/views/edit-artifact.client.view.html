<section data-ng-controller="ArtifactsController" data-ng-init="findOne()">
    <div class="page-header text-center">
        <h1>Edit Artifact</h1>
    </div>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
            	<div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="artifact.name" id="name" class="form-control" placeholder="Name" required></textarea>
                    </div>
                </div>

                <div class="form-group">
					<label for="type">Type of artifact</label>
					<select id="type" name="type" class="form-control" data-ng-model="artifact.type" placeholder="type">
					  <option value="Document">Document</option>
					  <option value="Link">Link</option>
					  <option value="Contact">Contact</option>
					  <option value="Text">Text</option>
					</select>
				</div>	

                <div class="form-group">
                    <label class="control-label" for="data">Data (content of the artifact)</label>
                    <div class="controls">
                        <textarea data-ng-model="artifact.data" id="data" class="form-control" placeholder="Content of the artifact" required></textarea>
                    </div>
                </div>

                <div class="form-group">
					<label for="target_roles">Targeted roles</label>
					<select multiple="true" id="target_roles" name="target_roles" class="form-control" data-ng-model="artifact.target_roles" placeholder="target_roles">
					  <option value="Study Assistant">Study Assistant</option>
					  <option value="Dean">Dean</option>
					  <option value="Interviewer">Interviewer</option>
					  <option value="Admission Commision">Admission Commision</option>
					</select>
				</div>	                

				<div class="form-group">
					<label for="target_experiences">Targeted levels of experience</label>
					<select multiple="true" id="target_experiences" name="target_experiences" class="form-control" data-ng-model="artifact.target_experiences" placeholder="target_experiences">
					  <option value="Novice">Novice</option>
					  <option value="Intermediate">Intermediate</option>
					  <option value="Experimented">Experimented</option>
					</select>
				</div>	

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="success" class="text-center text-success">
					<strong>Artifact Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
