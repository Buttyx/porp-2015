<section data-ng-controller="StepsController">
    <div class="page-header text-center">
        <h1>New Step</h1>
    </div>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="step.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>    

                <div class="form-group">
                    <label class="control-label" for="position">Position of the steps in the process</label>
                    <div class="controls">
                        <input type="number" data-ng-model="step.position" id="position" class="form-control" placeholder="Enter the position of the step in the process." required>
                    </div>
                </div>

                <div class="form-group">
					<label for="roles">Roles involeved</label>
					<select multiple="true" id="roles" name="roles" class="form-control" data-ng-model="step.roles" placeholder="roles">
					  <option value="Study Assistant">Study Assistant</option>
					  <option value="Dean">Dean</option>
					  <option value="Interviewer">Interviewer</option>
					  <option value="Admission Commision">Admission Commision</option>
					</select>
				</div>

				<div class="form-group">
					<label for="artifacts">Default artifacts</label>
					<select multiple="true" id="artifacts" name="artifacts" class="form-control" data-ng-model="step.artifacts" placeholder="artifacts">
					  <option ng-repeat="a in newArtifacts" ng-value="a._id">{{ a.name }}</option>
					</select>
				</div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
