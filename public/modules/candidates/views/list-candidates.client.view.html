<section data-ng-controller="CandidatesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Candidates</h1>
    </div>
    <div class="list-group">
        <div data-ng-repeat="candidate in candidates" data-ng-href="#!/candidates/{{candidate._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="candidate.created | date:'medium'"></span>
				by
				<span data-ng-bind="candidate.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="candidate.name"></h4>

			<span class="pull-right" style="margin-top:-40px">
				<a class="btn btn-primary" href="/#!/candidates/{{candidate._id}}/edit">
					<i class="glyphicon glyphicon-edit"></i>
				</a>
				<a class="btn btn-primary" data-ng-click="remove(candidate);">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
			</span>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!candidates.$resolved || candidates.length">
    	No Candidates yet, why don't you <a href="/#!/candidates/create">create one</a>?
    </div>
</section>
